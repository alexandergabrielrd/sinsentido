<body>
<div class="container-fluid">
<div class="row">
     <div class="logo col-sm-7">
         <img src="images/logo-juego.png" alt="SIN 5ENTIDO" width='350px' height='auto'>

	 <div class="categorias col-sm-5">
 	     <img src="images/categorias/coronaA.png" alt="Corona" style="width:70px;height:70px;" >

	 </div>
</div>
<div class="row">
	<div class="col-sm-6 label-roulette">
		<div style="font-family: 'Fredoka One', serif;">CATEGORIA</div>
	</div>
	<div class="col-sm-6 label-roulette">
		<div style="font-family: 'Fredoka One', serif;">PREGUNTA</div>
	</div>
</div>
<div class="row">
	<div class="col-sm-1"></div>
	<div id="roulette" class="col-sm-4 roulette r-categ">

		 <img src="images/categ/vista.png" alt="Corona" style="width:360px;height:360px;" >
	</div>
	<div class="col-sm-2 btn_container boton-start">
		<button class="btn btn-large btn-success start"> Spin </button>
	</div>
	<div id="roulette" class="col-sm-4 roulette r-preg">
		<img src="images/preg/Preg1.png" alt="Pregunta 1" style="width:360px;height:360px;">
		<img src="images/preg/Preg2.png" alt="Pregunta 2" style="width:360px;height:360px;">

		<img src="images/preg/Preg9.png" alt="Pregunta 9" style="width:360px;height:360px;">
		<img src="images/preg/Preg10.png" alt="Pregunta 10" style="width:360px;height:360px;">
	</div>
	<div class="col-sm-1"></div>
	
</div>


<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Pregunta</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">Pregunta</h4>
		</div>
		<div class="modal-body">
			<p id="pregunta">Esta es la pregunta....</p>
			<div class="radio">
				<label><input type="radio" name="optradio">Option 1</label>
			</div>
			<div class="radio">
			  <label><input type="radio" name="optradio">Option 2</label>
			</div>
			<div class="radio">
			  <label><input type="radio" name="optradio" >Option 3</label>
			</div>
			<div class="radio">
			  <label><input type="radio" name="optradio">Option 4</label>
			</div>
			<div class="radio">
			  <label><input type="radio" name="optradio">Option 5</label>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Responder</button>
		</div>
    </div>

  </div>
</div>
