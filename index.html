<!DOCTYPE html>
<html lang="en">
<head>
<title>5in 5entido</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/themes/ui-lightness/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="css/game.css">

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!--Componente que hace la ruleta-->
<script src="js/roulette.js"></script>	

<!--Datos de las preguntas-->
<script src="js/db.js"></script>
<!--Logica del juego-->
<script src="js/game.js"></script>


<!-- fuente fredekona one-->
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Fredoka+One">
</head>

<body>
<div class="container-fluid">
<div class="row">
	<div class="col-sm-1"></div>
	<div class="logo col-sm-5">
		<img src="images/logo-juego.png" alt="SIN 5ENTIDO" width='400px' height='auto'>
	</div>
	<div class="categorias col-sm-5">
 	 	<img id="0" src="images/categorias/coronaA.png" alt="Corona">
		<img id="1" src="images/categorias/lenguaA.png" alt="Gusto">
		<img id="2" src="images/categorias/orejaA.png" alt="Oido">
		<img id="3" src="images/categorias/narizA.png" alt="Olfato">
		<img id="4" src="images/categorias/dedoA.png" alt="Tacto">
		<img id="5" src="images/categorias/ojoA.png" alt="Vista">
	</div>
	<div class="instrucciones">
		<img id="help" src="images/instrucciones.png" style="cursor:pointer;">
	</div>
	<div class="col-sm-1"></div>
</div>

<div class="row">
	<div class="col-sm-2"></div>
	<div class="col-sm-4" style="width:365px;height:430px;">
		<div class="label-roulette1"style="font-family: 'Fredoka One', serif;">CATEGORIA</div>
		<div class="roulette1 r-categ" style="width: 375px;height: 375px;">
			 <img src="images/categ/corona.png" alt="Corona">
			 <img src="images/categ/gusto.png" alt="Gusto">
			 <img src="images/categ/oido.png" alt="Oido">
			 <img src="images/categ/olfato.png" alt="Olfato">
			 <img src="images/categ/tacto.png" alt="Tacto">
			 <img src="images/categ/vista.png" alt="Vista">
		</div>
	</div>
	<div class="col-sm-1 btn_container" >
		<button class="start" style="font-family: 'Fredoka One', serif;"><p class="rotate">SPIN</p></button>
	</div>
	<div class="col-sm-4" style="width: 395px;height: 430px;margin-left: 40px;padding-left: 8px;">
		<div class="label-roulette2"style="font-family: 'Fredoka One', serif;"> PREGUNTA</div>
		<div class="roulette2 r-preg" style="width:375px;height:375px;">
			<img src="images/preg/Preg1.png" alt="Pregunta 1">
			<img src="images/preg/Preg2.png" alt="Pregunta 2">
			<img src="images/preg/Preg3.png" alt="Pregunta 3">
			<img src="images/preg/Preg4.png" alt="Pregunta 4">
			<img src="images/preg/Preg5.png" alt="Pregunta 5">
			<img src="images/preg/Preg6.png" alt="Pregunta 6">
			<img src="images/preg/Preg7.png" alt="Pregunta 7">
			<img src="images/preg/Preg8.png" alt="Pregunta 8">
			<img src="images/preg/Preg9.png" alt="Pregunta 9">
			<img src="images/preg/Preg10.png" alt="Pregunta 10">
		</div>
	</div>
	<div class="col-sm-2">
	</div>
</div>

<div id="audioSlider"></div>

<!-- Modal -->
<div id="qaModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">PREGUNTA</h4>
		</div>
		<div class="modal-body">
			<p id="pregunta">Esta es la pregunta....</p>
			<div class="radio">
				<label><input type="radio" name="optradio">Option 1</label>
			</div>
			<div class="radio">
			  <label><input type="radio" name="optradio">Option 2</label>
			</div>
			<div class="radio">
			  <label><input type="radio" name="optradio" >Option 3</label>
			</div>
			<div class="radio">
			  <label><input type="radio" name="optradio">Option 4</label>
			</div>
		</div>
		<div class="modal-footer">
			<button id="abtn" type="button" class="btn btn-default" data-dismiss="modal">Responder</button>
		</div>
    </div>

  </div>
</div>

<!-- Modal -->
<div id="goverModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">GAME OVER!!!!</h4>
			</div>
			<div class="modal-body">
				<p id="pregunta">Felicitaciones....</p>
			</div>
			<div class="modal-footer">
				<button id="gobtn" type="button" class="btn btn-default" data-dismiss="modal">Empezar de nuevo!!!</button>
			</div>
    </div>
  </div>
</div>

<!-- Modal -->
<div id="helpModal" class="modal fade" role="dialog">
  <div class="modal-dialog help">
    <!-- Modal content-->
    <div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Te voy a ayudar!!!!</h4>
			</div>
			<div class="modal-body">
				<div id="myCarousel" class="carousel slide" data-interval="5000" data-ride="carousel">
				  <!-- Indicators -->
				  <ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
					<li data-target="#myCarousel" data-slide-to="3"></li>
				  </ol>

				  <!-- Wrapper for slides -->
				  <div class="carousel-inner" role="listbox">
					<div class="item active">
					  <img src="images/categ/corona.png" alt="Chania">
					</div>

					<div class="item">
					  <img src="images/categ/corona.png" alt="Chania">
					</div>

					<div class="item">
					  <img src="images/categ/corona.png" alt="Flower">
					</div>

					<div class="item">
					  <img src="images/categ/corona.png" alt="Flower">
					</div>
				  </div>

				  <!-- Left and right controls -->
				  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Anterior</span>
				  </a>
				  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Siguiente</span>
				  </a>
				</div>
			</div>
			<div class="modal-footer">
				<button id="hbtn" type="button" class="btn btn-default" data-dismiss="modal">Quiero jugar!!!</button>
			</div>
    </div>
  </div>
</div>

</div>
</body>
</html>
