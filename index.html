<!DOCTYPE html>
<html lang="en">
<head>
<title>Sin 5entido</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	
<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/themes/ui-lightness/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="css/demo.css">
<link rel="stylesheet" type="text/css" href="css/game.css">

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js"></script>

	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="js/roulette.js"></script>	
<script src="js/db.js"></script>
<script src="js/game.js"></script>


<!-- fuente fredekona one-->
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Fredoka+One">
</head>

<body>
<div class="container-fluid">
<div class="row">
     <div class="logo col-sm-7">
         <img src="images/logo-juego.png" alt="SIN 5ENTIDO" width='350px' height='auto'>
     </div>
	 <div class="categorias col-sm-5">
 	     <img src="images/categorias/coronaA.png" alt="Corona">
         <img src="images/categorias/lenguaA.png" alt="Gusto">
         <img src="images/categorias/orejaA.png" alt="Oido">
         <img src="images/categorias/narizA.png" alt="Olfato">
         <img src="images/categorias/dedoA.png" alt="Tacto">
         <img src="images/categorias/ojoA.png" alt="Vista">
	 </div>
</div>
<div class="row">
	<div class="col-sm-6 label-roulette">
		<div style="font-family: 'Fredoka One', serif;">CATEGORIA</div>
	</div>
	<div class="col-sm-6 label-roulette">
		<div style="font-family: 'Fredoka One', serif;">PREGUNTA</div>
	</div>
</div>
<div class="row">
	<div class="col-sm-1"></div>
	<div class="roulette1 col-sm-4 r-categ">
		 <img src="images/categ/corona.png" alt="Corona">
		 <img src="images/categ/gusto.png" alt="Gusto">
		 <img src="images/categ/oido.png" alt="Oido">
		 <img src="images/categ/olfato.png" alt="Olfato">
		 <img src="images/categ/tacto.png" alt="Tacto">
		 <img src="images/categ/vista.png" alt="Vista">
	</div>
	<div class="col-sm-2 btn_container boton-start">
		<button class="btn btn-large btn-success start"> Spin </button>
	</div>
	<div class="roulette2 col-sm-4 r-preg">
		<img src="images/preg/Preg1.png" alt="Pregunta 1">
		<img src="images/preg/Preg2.png" alt="Pregunta 2">
		<img src="images/preg/Preg3.png" alt="Pregunta 3">
		<img src="images/preg/Preg4.png" alt="Pregunta 4">
		<img src="images/preg/Preg5.png" alt="Pregunta 5">
		<img src="images/preg/Preg6.png" alt="Pregunta 6">
		<img src="images/preg/Preg7.png" alt="Pregunta 7">
		<img src="images/preg/Preg8.png" alt="Pregunta 8">
		<img src="images/preg/Preg9.png" alt="Pregunta 9">
		<img src="images/preg/Preg10.png" alt="Pregunta 10">
	</div>
	<div class="col-sm-1"></div>
	
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">Pregunta</h4>
		</div>
		<div class="modal-body">
			<p id="pregunta">Esta es la pregunta....</p>
			<div class="radio">
				<label><input type="radio" name="optradio">Option 1</label>
			</div>
			<div class="radio">
			  <label><input type="radio" name="optradio">Option 2</label>
			</div>
			<div class="radio">
			  <label><input type="radio" name="optradio" >Option 3</label>
			</div>
			<div class="radio">
			  <label><input type="radio" name="optradio">Option 4</label>
			</div>
			<div class="radio">
			  <label><input type="radio" name="optradio">Option 5</label>
			</div>
		</div>
		<div class="modal-footer">
			<button id="abtn" type="button" class="btn btn-default" data-dismiss="modal">Responder</button>
		</div>
    </div>

  </div>
</div>

</div>
</body>
</html>
